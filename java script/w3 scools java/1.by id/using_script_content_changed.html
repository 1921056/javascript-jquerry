<!doctype html>
<html>
<head>
<title>script tag</title>
<script>
function myfunction(){
document.bgColor="red";
	document.getElementById("demo").innerHTML="kishan is here!";
}

</script>
</head>

<body bgcolor="pink">

<h1>Using Script Tag</h1>
<p id="demo"> <b>hello world!</p>

<button type="button" onclick="myfunction()">change</button>

</body></html>
